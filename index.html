<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/general_settings.css" />
    <link rel="stylesheet" href="./css/pokedex.css" />
    <link rel="stylesheet" href="./css/search_function.css" />
    <link rel="stylesheet" href="./css/show_pokemon.css" />
    <link rel="stylesheet" href="./css/media_query.css" />
    <link rel="shortcut icon" href="./img/favicon_pokeball.ico" type="image/x-icon" />
    <script src="./js/load_pokemon.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/search_function.js"></script>
    <script src="./js/window_functions.js"></script>
    <title>Pokédex</title>
  </head>
  <body class="flex-centered col" onload="init(), adjustPokeImgToWindowSize()">
    <div id="logo" class="d-none">
      <img src="./img/pokemon-logo.png" id="logo-img" />
      <button id="load-pokedex-btn" class="transparent-btn" onclick="loadPokedex()">Load Pokedéx</button>
    </div>

    <!-- ------------------  LOADING CIRCLE  ------------------ -->

    <div class="loading-circle-bg flex-centered d-none" id="loading-circle-bg"><div class="loading-circle"></div></div>

    <!-- ------------------  HEADER  -------------------- -->
    <div class="header d-none flex-centered" id="header">
      <img   id="close-search-result-btn"
      class="close-btn transparent-btn flex-centered d-none"
      onclick="closeSearchResult()" src="./img/arrow-left_color.png" />
      <!-- <span id="close-searc-text">Pokedéx</span> -->
      <img src="./img/pokemon-logo.png" id="header-logo"/>
      <!-- ------------------  SEARCH  -------------------- -->

      <!-- <div id="search-header" class="flex-centered"> -->
      <div id="search-container" class="flex-centered d-none">
        <!-- <div id="search-container" class="flex-centered d-none" onmouseleave="closeSearchField()"> -->
        <input
          type="text"
          class="d-none"
          id="search-input"
          minlength="3"
          placeholder="Search by name or number"
          oninput="startSearch()"
        />
        <!-- onkeypress="checkIfEnter(event)" -->
        <button id="search-btn" class="button-filled flex-centered" onclick="toggleSearchField()">
          <img src="./img/search-pokeball.svg" id="search-icon" alt="search" />
        </button>
      </div>
    </div>
    <!-- </div> -->
    <div id="search-result" class="flex-centered wrap d-none"></div>

    <!-- ----------------  POKÉDEX  ------------------- -->

    <div id="pokedex" class="flex-centered wrap"></div>
    <button id="to-top-btn" class="transparent-btn d-none" onclick="scrollToTop()">
      <img src="./img/arrow-up.png" class="transparent-btn-icon" alt="to top" />
    </button>

    <!-- ----------------  SHOW SELECTED POKEMON  ----------------- -->

    <div id="selected-pokemon--bg" class="flex-centered d-none" onclick="hidePokemon()">
      <div id="selected-pokemon-card" class="flex-centered col z-1" onclick="event.stopPropagation()">
        <button
          id="close-selected-pokemon-btn"
          class="close-btn transparent-btn flex-centered d-none"
          onclick="hidePokemon()"
        >
          <img src="./img/arrow-left.png" />
        </button>
        <img class="pokemon-img z-1" id="selected-pokemon-img" src="" />
        <div id="pokecard-header" class="pokecard-header">
          <img class="bg-pokeball bg-pokeball--selected-pokemon" src="./img/bg-pokeball.svg" />
          <h1 id="selected-pokemon-h1"></h1>
          <div id="types--selected-pokemon" class="poketypes--selected-pokemon flex-centered"></div>
        </div>
        <div id="pokeinfo" class="pokeinfo">
          <div class="pokeinfo-tabs flex-centered">
            <div class="pokeinfo-tab active-tab" onclick="switchTab('tab-1')">About</div>
            <div class="pokeinfo-tab inactive-tab" onclick="switchTab('tab-2')">Base Stats</div>
          </div>
          <div class="info-container">
            <table id="about-table">
              <tr>
                <th>Species</th>
                <td id="species"></td>
              </tr>
              <tr>
                <th>Height</th>
                <td id="height"></td>
              </tr>
              <tr>
                <th>Weight</th>
                <td id="weight"></td>
              </tr>
              <tr>
                <th>Abilities</th>
                <td id="abilities"></td>
              </tr>
            </table>
            <!-- </table> -->

            <!-- <table id="base-stats" class="d-none"> -->
            <table id="stats-table" class="d-none">
              <!-- <tbody id="tbody-stats" class="d-none"> -->
              <tr>
                <th>HP</th>
                <td id="hp" class="stat-table-td"></td>
              </tr>
              <tr>
                <th>Attack</th>
                <td id="attack" class="stat-table-td"></td>
              </tr>
              <tr>
                <th>Defens</th>
                <td id="defense" class="stat-table-td"></td>
              </tr>
              <tr>
                <th>Sp. Atk</th>
                <td id="sp-atk" class="stat-table-td"></td>
              </tr>
              <tr>
                <th>Sp. Def</th>
                <td id="sp-def" class="stat-table-td"></td>
              </tr>
              <tr>
                <th>Speed</th>
                <td id="speed" class="stat-table-td"></td>
              </tr>
              <tr>
                <th>Total</th>
                <td id="total" class="stat-table-td"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
